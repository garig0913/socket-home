<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <input type="text" placeholder="email" id="email">
    <input type="password" placeholder="password" id="password">
    <button id="btn">login</button>

</body>

<script>
    const email = document.getElementById('email')
    const password = document.getElementById('password')
    const btn = document.getElementById('btn')


    btn.addEventListener('click', () => {
        let localUser = JSON.parse(localStorage.getItem('profile'));
        let foundUser = localUser.find((x) => x.email === email.value)
        console.log(foundUser)
        if (foundUser.password === password.value) {
            localStorage.setItem('loggedIn', 'true')
            localStorage.setItem('loggedUser', foundUser.username)
            location.href = 'http://127.0.0.1:5500/chat.html'
        }
    })


</script>

</html>
